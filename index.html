<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madeleine McBride</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer data-domain="mcmad1325.github.io" src="https://plausible.io/js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Playfair+Display:wght@500&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #fdfaf6;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: #f4e6f4;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .navbar a {
      color: #6b4e71;
      text-decoration: none;
      font-weight: 600;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .hero-banner {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 60px 20px 40px;
      background-image: url("grid.webp");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .hero-banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(253, 250, 246, 0.94);
      z-index: 1;
    }
    .hero-text, .hero-img {
      position: relative;
      z-index: 2;
    }
    .hero-text {
      font-size: 3.2em;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1.3;
      letter-spacing: 2px;
      color: #1d1d1d;
      font-family: 'Rubik', sans-serif;
    }
    .hero-text span {
      display: block;
    }
    .hero-img {
      width: 260px;
      height: 260px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .section {
      max-width: 800px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .section h2 {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      color: #6b4e71;
      margin-bottom: 10px;
      font-family: 'DM Sans', sans-serif;
    }
    .section h2::before {
      content: "";
      flex: 1;
      height: 3px;
      background-color: #6b4e71;
      margin-right: 12px;
    }
    .section p {
      font-size: 1.05em;
      line-height: 1.6;
      color: #444;
      font-family: 'DM Sans', sans-serif;
    }
    .section img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .footer {
      background-color: #f6f2eb;
      color: #6b4e71;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.95em;
      margin-top: 60px;
      border-top: 1px solid #e3d9ce;
    }
    .footer-title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #6b4e71;
    }
    .footer a {
      color: #6b4e71;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="Madeleine_McBride_Resume.pdf" target="_blank">Resume</a>
    <a href="research/">Research</a>
    <a href="networking/">Networking</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero-banner">
    <div class="hero-text">
      <span>Health IT</span>
      <span>Cybersecurity</span>
      <span>Networking</span>
    </div>
    <img src="profilepic.jpg" alt="Madeleine McBride" class="hero-img" />
  </div>
</body>
</html>
